<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">Anonymous Feedback System</div>
</nav>

<section class="auth-container">
    <div class="auth-box">
        <h2>Admin Login</h2>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Email or Username" required>

            <div class="password-box">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle" onclick="togglePassword()">Show</span>
            </div>

            <button type="submit">Login</button>

            <p class="link">
                <a href="forgot-password.html">Forgot Password?</a>
            </p>
        </form>
    </div>
</section>

<script>
function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("https://web-production-315e.up.railway.app/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    })
    .then(res => res.json().then(data => ({ ok: res.ok, data })))
    .then(result => {
        if (result.ok && result.data.message) {
            // Login successful -> redirect to admin dashboard
            window.location.href = "admin-dashboard.html";
        } else {
            alert(result.data.error || "Login failed");
        }
    })
    .catch(err => {
        alert("Server not reachable");
        console.error(err);
    });
});
</script>

</body>
</html>
