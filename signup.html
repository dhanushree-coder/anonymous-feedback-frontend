<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="signup-container">
    <h2>Create Admin Account</h2>

    <form id="signupForm">
        <input type="text" id="adminName" placeholder="Full Name" maxlength="50" required>
        <input type="email" id="email" placeholder="Email (name@domain.com)" required>
        <input type="text" id="username" placeholder="Username" maxlength="50" required>

        <div class="password-field">
            <input type="password" id="password" placeholder="Password (max 10 char)" maxlength="10" required>
            <span id="togglePassword">Show</span>
        </div>

        <div class="password-field">
            <input type="password" id="confirmPassword" placeholder="Re-enter Password" maxlength="10" required>
            <span id="toggleConfirmPassword">Show</span>
        </div>

        <button type="submit">Confirm Sign Up</button>
    </form>
</div>

<script>
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirmPassword');
const adminName = document.getElementById('adminName');

document.getElementById('togglePassword').onclick = function () {
    if (password.type === 'password') {
        password.type = 'text';
        this.textContent = 'Hide';
    } else {
        password.type = 'password';
        this.textContent = 'Show';
    }
};

document.getElementById('toggleConfirmPassword').onclick = function () {
    if (confirmPassword.type === 'password') {
        confirmPassword.type = 'text';
        this.textContent = 'Hide';
    } else {
        confirmPassword.type = 'password';
        this.textContent = 'Show';
    }
};

document.getElementById('signupForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = adminName.value.trim();
    const email = document.getElementById('email').value.trim();
    const username = document.getElementById('username').value.trim();

    if (password.value !== confirmPassword.value) {
        alert("Passwords do not match");
        return;
    }

    try {
        const response = await fetch("https://web-production-315e.up.railway.app/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name,
                email,
                username,
                password: password.value
            })
        });

        let result;
        try {
            result = await response.json();
        } catch (err) {
            alert("Unexpected server response");
            console.error("JSON parse error:", err);
            return;
        }

        if (!response.ok) {
            alert(result.error || "Signup failed");
            return;
        }

        if (result.error) {
            alert(result.error);
            return;
        }

        window.location.href = `confirm-email.html?email=${encodeURIComponent(email)}`;
    } catch (err) {
        alert("Server not reachable");
        console.error(err);
    }
});
</script>
</body>
</html>
